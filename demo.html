<!DOCTYPE html>
<html>
<head>
	<title>:: DEMO ::</title>
	<style>
	ul#list{
		margin:0px;
		padding:0px; 
	}
	ul#list li{
		float: left;
		box-shadow: 0px 0px 5px #ccc;
		margin:0px;
		padding:0px; 
		padding: 15px;
		list-style: none;
		margin-right: 20px;
		width: 220px;
		text-align: center; 
	}
	ul.lst{
		width: 100%;
		float: left;
	}
	ul.lst li{
		list-style: none;
		border: solid 1px #ccc;
		float: left;
		width: 50px;
		height: 50px;
	}
	ul.lst li img{
		width:30px;
		height:30px;  
	}	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<script>
	$(document).ready(function(){
		$.ajax({
			url:'http://my-json-server.typicode.com/nitish173/rough-work/investment_plan',
			dataType:'json',
			success:function(response){
				$.each(response, function (index, data) {
					$('#list').append('<li class="menu_'+index+'"> <h4>'+ data.plan_name +' </h4> <p>'+ data.description +'</p>');
					$.each(data.benefits, function (i, item) {
						$('.menu_'+index).append('<p>'+ item  + '</p>');
						});
					$('.menu_'+index).append('<ul class="lst_'+index+'">');
					$.each(data.funds, function (j, list) {

						$('.lst_'+index).append('<li> <img  src="'+ list  +' "/> </li>');
						});
					$('.lst_'+index).append('</ul>');

					
					$('#list').append('</li>');
				});



				console.log(response);
			}
		});
	});	
</script>
