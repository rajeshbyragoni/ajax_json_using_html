<!DOCTYPE html>
<html>
<head>
	<title>:: API :::</title>
	<style type="text/css">
		.mn{
			width:1000px;
			margin:0px auto;  
		}	
		.mn table {
			width:100%;
			float:left;

		}
		.mn table tr td, .mn table tr th {
			border: solid 1px #ccc;
			text-align: center;
			padding:7px; 

		}


	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){

			$.ajax({
				url : 'http://reduxblog.herokuapp.com/api/posts',
				dataType : 'json',
				success:function(response){

					$.each(response, function(index, item){
						$('tbody').append('<tr><td> ' + parseInt(index+1)  + ' </td><td> ' + item.title + ' </td><td> ' + item.categories + ' </td><td> ' + item.content + ' </td></tr>');

					});

					console.log(response);

				}
			});
		});	
	</script>
</head>
<body>

	<div class="mn">
		<table width="100%" border="0" cellpadding="0" cellspacing="0">
			<thead>
				<tr>
					<th>Id</th>	
					<th>Title</th>	
					<th>categories</th>	
					<th>content</th>	
				</tr>
			</thead>
			


			<tbody>
				
			</tbody>
		</table>
		
	</div>

</body>
</html>
